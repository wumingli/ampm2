<!DOCTYPE html>
<head>
<meta charset="utf-8" />

<script id='promotionListTpl' type="text/template">
    <%for(var i=0;i<data.length;i++){%>
    <li>
        <a href="<%=data[i].href%>">
            <img src="<%=data[i].img%>" alt="<%=data[i].title%>">
        </a>
    </li>
    <%}%>
</script>
<script id='takeoutListTpl' type="text/template">
    <div class="m-cue">
        <p>
            温馨提示：
            <br>
            <%-data.tip.join('<br>')%>
        </p>
    </div>
    <%for(var i=0;i<data.goods.length;i++){
        var good = data.goods[i];
    %>
    <dl class="m-categroy-lst">
        <dt>
            <i class="icon iconfont">&#<%=good.icon%>;</i>
            <%=good.title%>
        </dt>
        <%for(var j=0;j<good.list.length;j++){
            var dd = good.list[j];
        %>
        <dd data-id=<%=dd.id%> data-title=<%=dd.title%> data-price=<%=dd.price%> data-remaining=<%=dd.remaining%>>
            <div class="m-itm f-cb">
                <div class="m-control f-fr">
                    <a href="#" class="u-icon-reduce"></a>
                    <span>0</span>
                    <a href="#" class="u-icon-add"></a>
                </div>
                <h3>
                    <a href="#"><%=dd.title%></a>
                </h3>
                <p>
                    <span class="ft-red01">¥<%=dd.price%>元/份</span>
                    （剩余<%=dd.remaining%>份）
                </p>
            </div>
        </dd>
        <%}%>
    </dl>
    <%}%>
    <div class="m-order-nd f-cb mb10">
        <input class="f-fr u-btn-order-submit" type="button" value="加入购物车" />
        <span>
            要
        </span>
        <input type="tel" class="u-typeNum"/>
        <span>
            份
        </span>
    </div>
</script>
<script id='goodsListTpl' type="text/template">
    <%for(var i=0;i<data.goods.length;i++){
        var good = data.goods[i];
    %>
    <li data-id="<%=good.id%>" data-imgs="<%=good.imgs%>">
       <div class="pic_list_left"> <a href="#" class="detail"><img  width="164" height="164" src="<%=good.img%>"></a></div>
       <div class="pic_list_right">
           <div class="pic_list_right_text"><%=good.title%></div>
           <div class="pic_list_right_text2">规格<%=good.format%></div>
           <div class="pic_list_right_price"><%=good.price%>元</div>
           <div class="pic_list_right_number">
               <i class="u-icon-reduce"></i> <span class="number">0</span> <i class="u-icon-add"></i>
           </div>
       </div>
    </li>
    <%}%>
</script>
<script id='minatoListTpl' type="text/template">
    <%for(var i=0;i<data.goods.length;i++){
        var good = data.goods[i];
    %>
    <li data-id="<%=good.id%>" data-imgs="<%=good.imgs%>" data-img="<%=good.img%>" data-title="<%=good.title%>" data-format="<%=good.format%>" data-price="<%=good.price%>" data-num=0>
       <div class="pic_list_left"> <a href="#" class="detail"><img  width="164" height="164" src="<%=good.img%>"></a></div>
       <div class="pic_list_right">
           <div class="pic_list_right_text"><%=good.title%></div>
           <div class="pic_list_right_text2">规格<%=good.format%></div>
           <div class="pic_list_right_price"><%=good.price%>元</div>
           <div class="pic_list_right_number">
               <i class="u-icon-reduce"></i> <span class="number">0</span> <i class="u-icon-add"></i>
           </div>
       </div>
    </li>
    <%}%>
</script>
<script id='goodsDetailTpl' type="text/template">
    <div class="queding">确定</div>
    <div class="animateTShell">
        <div id="animateT1" class="animate">
            <ul>
                <%for(var i=0;i<imgs.length;i++){
                    var img = imgs[i];
                %>
                <li>
                    <a href="#"><img src="<%=img%>"></a>
                </li>
                <%}%>
            </ul>
        </div>
    </div>
    <div class="shop_border">
        <div class="pic_list_right_text"><%=title%></div>
        <div class="pic_list_right_price">￥<%=price%></div>
    </div>
    <div class="shop_border">
        <div class="shop_number">数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;量</div>
        <div class="pic_list_right_number pic_list_right_number2">
            <i class="u-icon-reduce"></i> <span class="number"><%=num%></span> <i class="u-icon-add"></i>
        </div>
    </div>
    <div class="shop_border">
        <div class="btnRed" data-id="<%=id%>">确认购买</div>
    </div>
</script>
<script id='shopCarListTpl' type="text/template">
    <%
        title = title.join('+');
        id = id.join(',');
    %>
    <li data-id="<%=id%>" data-unitPrice="<%=unitPrice%>">
        <strong><%=title%></strong>
        <em>￥<%=totalPrice%></em>
        <span class="pro_count">
            <i class="icon_sub">-</i>
            <i class="pro_count_text"><%=num%></i>
            <i class="icon_add">+</i>
        </span>
    </li>
</script>
